{% extends 'base.html' %} {% block title %}Add Book{% endblock %} {% block
content %} {% with messages = get_flashed_messages(with_categories=true) %} {%
if messages %}
<script>
  {% for category, message in messages %}
    alert('{{ message }}');
    window.location.href = '/books';
  {% endfor %}
</script>
{% endif %} {% endwith %}

<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/addbook.css') }}"
/>
<h1 class="add-title">Add Book</h1>
<div class="form">
  <form method="POST" action="{{ url_for('addbook') }}">
    <div class="box">
      <label for="name" style="margin-top: 0">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="book_id">Book ID:</label>
      <input type="number" id="book_id" name="book_id" required />

      <label for="category">Category:</label>
      <select name="category" id="" style="max-width: 94%">
        <option value="Fiction">Fiction</option>
        <option value="Romance">Romance</option>
        <option value="Academic">Academic</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Mystery">Mystery</option>
      </select>

      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required />

      <label for="author">Publisher:</label>
      <input type="text" id="publisher" name="publisher" required />
    </div>
    <div class="box">
      <label style="margin-top: 0" for="copies_available"
        >Copies Available:</label
      >
      <input
        type="number"
        id="copies_available"
        name="copies_available"
        required
      />
      <label for="price">Price in (â‚¹):</label>
      <input type="number" id="price" name="price" required />

      <label for="status">Status:</label>
      <select name="status" id="" style="max-width: 94%">
        <option value="Available">Available</option>
        <option value="Unavailable">Unavailable</option>
      </select>

      <label for="added_on">Added On:</label>
      <input type="date" id="added_on" name="added_on" />
      <br />
      <input type="submit" value="Add Book" />
    </div>
  </form>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
