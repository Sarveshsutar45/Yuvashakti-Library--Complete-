<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="static/images/favicon.png" type="image/png" />
    <title>Index</title>
    {% if error %}
    <script>
      alert("{{ error }}");
    </script>
    {% endif %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/log_reg.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="container-forms">
        <div class="container-info">
          <div class="info-item">
            <div class="table">
              <div class="table-cell">
                <p>Have an account?</p>
                <div class="btn">Log in</div>
              </div>
            </div>
          </div>
          <div class="info-item">
            <div class="table">
              <div class="table-cell">
                <p>Don't have an account?</p>
                <div class="btn">Sign up</div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-form">
          <div class="form-item log-in">
            <form 
              class="table form"
              method="POST"
              id="login"
              action="{{ url_for('login') }}"
            >
              <div class="table-cell">
                <input
                  required
                  name="Username"
                  placeholder="Username"
                  type="text"
                  required
                /><input
                  required
                  name="Password"
                  placeholder="Password"
                  type="Password"
                />
                <div class="btn sub">
                  <button type="submit">Log in</button>
                </div>
              </div>
            </form>
          </div>
          <div class="form-item sign-up">
            <form
              class="table form"
              method="POST"
              id="reg"
              action="{{ url_for('register') }}"
            >
              <div class="table-cell">
                <input required name="Email" placeholder="Email" type="text" />
                <input
                  required
                  name="FullName"
                  placeholder="Full Name"
                  type="text"
                /><input
                  required
                  name="Username"
                  placeholder="Username"
                  type="text"
                /><input
                  required
                  name="Password"
                  placeholder="Password"
                  type="Password"
                />
                <div class="btn sub">
                  <button type="submit">Sign up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <a href="admin" style="left: 45%;" class="button-89 button" >Admin </a>
    <a href="/" class="button-89 button" style="left: 55%;">Home </a>
    <script src="{{ url_for('static', filename='js/log_reg.js') }}"></script>
  </body>
</html>
